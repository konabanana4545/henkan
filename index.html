<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字変換ツール</title>
    <link rel="stylesheet" href="aa.css"> <!-- aa.css をリンク -->
</head>
<body>
    <h1>文字変換ツール</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="ここにテキストを入力"></textarea><br>
    <button onclick="convertText()">変換</button>
    <h2>変換結果</h2>
    <div id="outputText"></div>
    <button class="copy-button" onclick="copyText()">コピー</button>
    <div id="notification" class="notification">コピーしました！</div>

    <script>
        function convertText() {
            const inputText = document.getElementById('inputText').value;
            let outputText = '';
            for (let char of inputText) {
                outputText += `||${char}||`;
            }
            document.getElementById('outputText').innerText = outputText;
        }

        function copyText() {
            const outputText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
